<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Custom Receiver</title>
  <script type="text/javascript"
          src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="contentFrame" sandbox="allow-scripts allow-same-origin allow-popups"></iframe>

  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    context.start();

    context.addCustomMessageListener('urn:x-cast:com.example.custom', (customEvent) => {
      const data = customEvent.data;
      console.log('Received data:', data);

      const iframe = document.getElementById('contentFrame');
      iframe.src = data.url;

      const infoDiv = document.getElementById('info');
    });
  </script>
</body>
</html>
